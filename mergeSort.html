<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>
</head>
<body>
    <script>
        function mergeSort(arr){ //take in a single, unsorted array as a parameter and split the array into 2 halves
            if (arr.length<2) return arr;
            var middleIndex = Math.floor(arr.length/2);
            var firstHalf = arr.slice(0,middleIndex);
            var secondHalf = arr.slice(middleIndex);

            return merge(mergeSort(firstHalf), mergeSort(secondHalf));
        }
        function merge(array1,array2){
                //takes in 2 sorted arrays as parameters
                //merges those sorted arrays into 1 sorted array
                //returns 1 sorted array
                var result = [];
                while(array1.length && array2.length){
                    var minEle;
                    if(array1[0] < array2[0]) minEle = array1.shift();
                    else minEle = array2.shift();//shift - reoves element from the array
                    result.push(minEle);
                }
                if(array1.length) result = result.concat(array1);
                else result = result.concat(array2);
                return result;
            }
        console.log(mergeSort([2,6,-3,8,0,1,-5,78,34]));
    </script>
</body>
</html>
