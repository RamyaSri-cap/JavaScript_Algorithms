    <title>Reverse words</title>
</head>
<body>
    <p> Reverse each word of a string P.S. not the whole string. </p>
    <script>
        function reverseWords(string){
            var wordsArr = string.split(' ');//create array of all words in a string and then string.split on every character
            var reversedWordsArr = [];
            wordsArr.forEach(word =>{
                var reversedWord = '';
                for (var i = word.length-1; i>=0;i--){ // just this will reverse the whole string instead od reversing each word  ==> dlroW olleH but we want olleH dlroW so traverse through each word
                    reversedWord += word[i];
                }
                reversedWordsArr.push(reversedWord);
            });
            return reversedWordsArr.join(' ');
    }
        console.log(reverseWords("Hello World"));
