<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Stock Price</title>
</head>
<body>
    <p>Determines the max profit we can make on a stock throughout the day</p>
    <p>best price to buy and sel it needs to be given in order to check it</p>
    <!-- If no profit - returns -1, A max profit of 0 is treated as any other max profit -->
    <script>
        function maxStockProfit(pricesArr){// takes in array of prices as parameter and returns max possible profit of the day
            var maxProfit = -1;
            var buyPrice = 0;
            var sellPrice = 0;

            var changeBuyPrice = true;
            for(var i=0;i<pricesArr.length;i++){
                if(changeBuyPrice) buyPrice = pricesArr[i];
                sellPrice = pricesArr[i+1];
                if(sellPrice < buyPrice){
                    changeBuyPrice = true;
                }
                else{
                    var tempProfit = sellPrice - buyPrice;
                    if(tempProfit > maxProfit) maxProfit = tempProfit;
                    changeBuyPrice=false;
                }
            }
            return maxProfit;
        }
        console.log(maxStockProfit([2,89,99,23,4,5,6,7,67]));
    </script>
</body>
</html>
