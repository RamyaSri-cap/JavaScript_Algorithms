<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body > <!-- Pass a number here, e.g., 100 -->
    <p>Here are the list of elements based on the number you choose. All the numbers that are divisible by 3 and 5 are printed as 'FizzBuzz', numbers divisible by 3 are printed as 'Fizz' and numbers divisible by 5 are printed as 'Buzz'.</p>
    <div id="display"></div>
    <script>
       function fizzBuzz(num) {
           let output = ""; // Store the results here
           for (var i = 1; i <= num; i++) {
               if (i % 15 === 0) output += 'FizzBuzz<br>'; //prints elements thta re divisible by 3 and 5 as 3 and 5 has 1 common element that is divisible by both
               else if (i % 3 === 0) output += 'Fizz<br>'; //divisible by 3
               else if (i % 5 === 0) output += 'Buzz<br>'; //divisible by 5
               else output += i + '<br>'; //else append the output with the element
           }
           document.getElementById("display").innerHTML = output; // Display results as output
       }

       fizzBuzz(100); // Exaonload="fizzBuzz(100)"Vmple call with 100
    </script>
</body>
</html>
